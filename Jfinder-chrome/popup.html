<!doctype html>
<html>

<head>
   <title>Rubictron JFiller</title>
   <script src="js/jquery.js"></script>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
   <style>
      html {
         font-size: 0.7rem;
      }

      table {
         font-family: arial, sans-serif;
         border-collapse: collapse;
         width: 100%;
      }

      td,
      th {
         border: 1px solid #dddddd;
         text-align: left;
         padding: 8px;
      }

      tr:nth-child(even) {
         background-color: #dddddd;
      }
   </style>

</head>

<body class="container bg-light" style="width:400px ; margin: 10px;">
   <div class="row">
      <h1 style="background-color: #000; padding: 5px 5px; color:#fff ;">
			
         <span style="padding-left:2px;color: rgb(155, 0, 175);text-shadow: 1px 1px 0 #fff, -1px 1px 0 #fff, 1px -1px 0 #fff,-1px -1px 0 #fff;">SYNOPSYS</span>
         <img src="logo/logo.jpg" style="height:2.5rem;padding-bottom:7px"> 
         <span style="padding-left:2px;color: rgb(0, 0, 0);text-shadow: 1px 1px 0 #fff, -1px 1px 0 #fff, 1px -1px 0 #fff,-1px -1px 0 #fff;">JFINDER</span>
         </h1>
   </div>
   <hr />
   <div class="row">
      <div class="col">
         <lable for="autoFill" style="font-size: 1.8rem;">Enable/Disable Auto Complete</lable>
         <div class="float-end form-check form-switch">
            <input class="form-check-input" type="checkbox" id="autoFill" style="width: 5rem; height: 2rem;">
         </div>
      </div>
   </div>
   <hr />
   <div class="row">
      <div class="col">
         <input type="text" class="form-control" id="search_box">
      </div>
   </div>
   <div class="row" style="margin-top: 10px;">
      <div class="col">
         <div class="float-end">
            <button class="btn btn-sm btn-primary" style=" font-size: 1.3rem; display: none;" id="openjira">Open Jira in New Tab</button>
            <button class="btn btn-sm btn-primary" style=" font-size: 1.3rem;" id="options">Options</button>
            <button class="btn btn-sm btn-primary" style=" font-size: 1.3rem;" id="about">About</button>
            <button class="btn btn-sm btn-success" style=" font-size: 1.3rem;" id="search">Search</button>
            
         </div>
      </div>
   </div>
   <hr />
   <div class="row" id="data_table" style='display: none;'>
   </div>

</body>
<script src="popup.js"></script>

</html>
